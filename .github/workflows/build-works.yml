name: Build Works

on: push

jobs:
  build:

    strategy:
      matrix:
        PLATFORM: ["x86", "x64"]

    runs-on: ubuntu-22.04

    steps:
      - name: <Checkout> Repository
        uses: actions/checkout@v3

      - name: <Add> Node/NPM
        uses: actions/setup-node@v3
        with:
          node-version: 18.4.0
          cache: npm

      - name: <Install> NPM
        run: npm install

      - name: <Test> Script
        run: npm run test
