<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>

	<body>
		<template id="template-setting-item">
			<li class="setting-item">
				<strong name="name" data-ext-title="options_tab_content_settings_item_name"></strong>
				<code name="version" data-ext-title="options_tab_content_settings_item_version"></code>
				<time name="updated-timestamp" data-ext-title="options_tab_content_settings_item_updated_timestamp"></time>
				<details>
					<summary data-ext-text="options_tab_content_settings_item_hosts"></summary>
					<ul name="hosts" class="hosts">
						<!-- template-setting-item-host -->
					</ul>
				</details>
				<details>
					<summary data-ext-text="options_tab_content_settings_item_details"></summary>
					<table>
						<tbody>
							<tr>
								<td data-ext-text="options_tab_content_settings_item_details_updateUrl"></td>
								<td><a name="update-url"></a></td>
							</tr>
							<tr>
								<td data-ext-text="options_tab_content_settings_item_details_website"></td>
								<td><a name="website-url"></a></td>
							</tr>
							<tr>
								<td data-ext-text="options_tab_content_settings_item_details_repository"></td>
								<td><a name="repository-url"></a></td>
							</tr>
							<tr>
								<td data-ext-text="options_tab_content_settings_item_details_document"></td>
								<td><a name="document-url"></a></td>
							</tr>

							<tr>
								<td data-ext-text="options_tab_content_settings_item_details_id">options_tab_content_settings_item_details_id</td>
								<td>
									<code name="id"></code>
								</td>
							</tr>
							<tr>
								<td data-ext-text="options_tab_content_settings_item_details_actions">options_tab_content_settings_item_details_actions</td>
								<td>
									<button name="editor" type="button" data-ext-text="options_tab_content_settings_item_details_actions_editor">options_tab_content_settings_item_details_actions_editor</button>
									<button name="update" type="button" data-ext-text="options_tab_content_settings_item_details_actions_update" data-ext-data-updating="options_tab_content_settings_item_details_actions_updating">options_tab_content_settings_item_details_actions_update</button>
									<button name="delete" type="button" data-ext-text="options_tab_content_settings_item_details_actions_delete">options_tab_content_settings_item_details_actions_delete</button>
								</td>
							</tr>
						</tbody>
					</table>
				</details>
			</li>
		</template>
		<template id="template-setting-item-host">
			<li><code name="host"></code></a></li>
		</template>
		<template id="template-library-item">
			<tr>
				<td>
					<a name="library" target="_blank"></a>
				</td>
				<td name="license"></td>
				<td name="publisher"></td>
			</tr>
		</template>

		<div id="processing">
			<progress></progress>
		</div>

		<div id="options" class="loading tab">

			<input name="tab" class="tab_check" type="radio" id="options_tab_header_generic" checked />
			<label for="options_tab_header_generic" class="tab_header" data-ext-text="options_tab_header_generic">options_tab_header_generic</label>
			<div class="tab_content">
				<form id="generic">
					<section>
						<h2 data-ext-text="options_tab_content_generic_translate"></h2>
						<ul class="ui-menu">
							<li>
								<label>
									<input id="translate_markReplacedElement" type="checkbox" />
									<span data-ext-text="options_tab_content_generic_translate_mark_replaced_element">options_tab_content_generic_translate_mark_replaced_element</span>
								</label>
							</li>
						</ul>
					</section>
					<section>
						<h2 data-ext-text="options_tab_content_generic_setting">options_tab_content_generic_setting</h2>
						<ul class="ui-menu">
							<li>
								<label>
									<input id="setting_autoUpdate" type="checkbox" />
									<span data-ext-text="options_tab_content_generic_setting_auto_update">options_tab_content_generic_setting_auto_update</span>
								</label>
							</li>
							<li>
								<label>
									<input id="setting_updatedBeforeTranslation" type="checkbox" />
									<span data-ext-text="options_tab_content_generic_setting_updated_before_translation">options_tab_content_generic_setting_updated_before_translation</span>
								</label>
							</li>
							<li>
								<label for="setting_periodDays">
									<span data-ext-text="options_tab_content_generic_setting_period_days">options_tab_content_generic_setting_period_days</span>
								</label>
								<input id="setting_periodDays" type="number" min="0" max="365" />
							</li>
						</ul>
					</section>
					<button data-ext-text="options_tab_content_generic_save">options_tab_content_generic_save</button>
				</form>
			</div>

			<input name="tab" class="tab_check" type="radio" id="options_tab_header_settings" />
			<label for="options_tab_header_settings" class="tab_header" data-ext-text="options_tab_header_settings">options_tab_header_settings</label>
			<div class="tab_content">
				<section>
					<h2 data-ext-text="options_tab_content_settings_item">options_tab_content_settings_item</h2>
					<ul id="settings">
						<!-- #template-setting-item -->
					</ul>
					<button id="create-setting" data-ext-text="options_tab_content_setting_create">options_tab_content_setting_create</button>
				</section>
				<section>
					<h2 data-ext-text="options_tab_content_settings_import">options_tab_content_settings_import</h2>
					<button id="import" data-ext-text="options_tab_content_settings_import_submit">import</button>
					<ol id="import-log"></ol>
				</section>
			</div>

			<input name="tab" class="tab_check" type="radio" id="options_tab_header_about" />
			<label for="options_tab_header_about" class="tab_header">options_tab_header_about</label>
			<div class="tab_content">
				<section>
					<h2 data-ext-text="options_tab_content_about_library"></h2>
					<table>
						<thead>
							<tr>
								<th data-ext-text="options_tab_content_about_library_item_library"></th>
								<th data-ext-text="options_tab_content_about_library_item_license"></th>
								<th data-ext-text="options_tab_content_about_library_item_publisher"></th>
							</tr>
						</thead>
						<tbody id="library-items">
							<!-- #template-library-item -->
						</tbody>
					</table>
				</section>
			</div>

			<!-- webpack -->
			<script src="application-options.js"></script>
	</body>

</html>
